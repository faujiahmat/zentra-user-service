  zentra-user-service-redisinsight:
    container_name: zentra-user-service-redisinsight
    image: redislabs/redisinsight:2.50
    ports:
      - 5541:5540
    networks:
      - zentra-user-service-redis-network

  zentra-user-service:
    image: zentra-user-service:latest
    container_name: zentra-user-service
    ports:
      - "3400:3400"
      - "4400:4400"
    networks:
      - zentra-network
      - zentra-user-service-network
      - zentra-user-service-redis-network
    depends_on:
      - zentra-user-service-postgres
      - zentra-user-service-redis-node-1
      - zentra-user-service-redis-node-2
      - zentra-user-service-redis-node-3
      - zentra-user-service-redis-node-4
      - zentra-user-service-redis-node-5
      - zentra-user-service-redis-node-6
    environment:
      - ZENTRA_APP_STATUS=DEVELOPMENT
      - ZENTRA_USER_SERVICE_WORKSPACE=/app/workspace
    volumes:
      - ./workspace:/app/workspace
      - ./tmp:/app/workspace/tmp
    restart: on-failure

volumes:
  zentra-user-service-postgres-data:
    name: zentra-user-service-postgres-data
  zentra-user-service-redis-data-node-1:
    name: zentra-user-service-redis-data-node-1
  zentra-user-service-redis-data-node-2:
    name: zentra-user-service-redis-data-node-2
  zentra-user-service-redis-data-node-3:
    name: zentra-user-service-redis-data-node-3
  zentra-user-service-redis-data-node-4:
    name: zentra-user-service-redis-data-node-4
  zentra-user-service-redis-data-node-5:
    name: zentra-user-service-redis-data-node-5
  zentra-user-service-redis-data-node-6:
    name: zentra-user-service-redis-data-node-6

networks:
  zentra-network:
    name: zentra-network
    external: true
  zentra-user-service-network:
    name: zentra-user-service-network
    driver: bridge
  zentra-user-service-redis-network:
    name: zentra-user-service-redis-network
    driver: bridge
    ipam:
      config:
        - subnet: 172.48.0.0/16
