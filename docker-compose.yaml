services:
  zentra-user-service-postgres:
    container_name: zentra-user-service-postgres
    image: postgres:16.0
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - type: volume
        source: zentra-user-service-postgres-data
        target: /var/lib/postgresql/data
      - type: bind
        source: ./docs/database/postgresql/postgresql.conf
        target: /etc/postgresql/postgresql.conf
      - type: bind
        source: ./docs/database/postgresql/pg_hba.conf
        target: /etc/postgresql/pg_hba.conf
    networks:
      - zentra-network
      - zentra-user-service-network
    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]
    restart: on-failure

  zentra-user-service-redis-node-1:
    container_name: zentra-user-service-redis-node-1
    image: redis:7.2.2
    ports:
      - 5371:6379
      - 15371:16379
    volumes:
      - type: bind
        source: ./docs/database/redis/redis-node-1.conf
        target: /usr/local/etc/redis/redis.conf
      - type: volume
        source: zentra-user-service-redis-data-node-1
        target: /data
    networks:
      zentra-user-service-redis-network:
        ipv4_address: 172.48.0.11
      zentra-user-service-network:
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    restart: on-failure
  zentra-user-service-redis-node-2:
